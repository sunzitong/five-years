<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
  user-scalable=0">
  <title>冠寓有光 · Goyoo LIGHT</title>

</head>

<body>
  <div id="app" class="Newapp"></div>
  <div id="boxShaow">
    <div class="StoreJiin">
      <div class="DownImg" id="DownImg"></div>
    </div>
  </div>

  <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
</body>
<style>
  #boxShaow{
    width: 100%;
    height: 100%;
    position: fixed;
    left: 0px;
    top: 0px;
    z-index: 99;
    background: rgba(0,0,0, 0.7);
    color: #ffffff;
    font-size: 30px;
  }
  .BoxshaowImg{
    width: 60px;
    height: 60px;
    position: fixed;
    left: 50%;
    z-index: 66;
    margin-left: -30px;
    top: 44%;
  }
  .StoreJiin{
    width: 80%;
    background: #FFF7DC;
    border-radius: 25px;
    height: 20px;
    position: absolute;
    top: 40%;
    left: 10%;
  }
  .DownImg{
    width: 6%;
    height: 100%;
    border-radius: 25px;
    background: #2E92DE;
    background:
    -webkit-repeating-linear-gradient(-45deg,#9C8546 0px,#9C8546 10px,#FFF7DC 10px,#FFF7DC 20px);
    transition: all 0.03s;
  }
</style>

</html>
