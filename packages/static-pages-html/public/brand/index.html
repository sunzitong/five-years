<!DOCTYPE html>

    <title>品牌联名</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        $(document).ready(() => {
            // 如果是小程序环境
            if (window.navigator.userAgent.includes('miniProgram')) {
                // 隐藏樊登读书，因为小程序业务域名未配置
                $("#vip_readinng").addClass("hiden");
                // 隐藏高德地图，因为小程序业务域名未配置
                $("#gaode").addClass("hiden");
                // 隐藏高德地图，因为小程序业务域名未配置
                $("#yinge").addClass("hiden");
                // 隐藏滴滴打车，因为滴滴没法跟我们做域名验证
                $("#didi").addClass("hiden");
                // 全棉时代打车，因为滴滴没法跟我们做域名验证
                $("#cotton").addClass("hiden");
                // t3，未配置业务域名，隐藏
                $("#t3").addClass("hiden");
                // 隐藏合作页的
                $('.cooperation-container').addClass("hiden");
                $('.brand').removeClass('app')
            }
            var beginTime = new Date().getTime();
            window.GyWebViewCloseFn = () => {
                var endTime = new Date().getTime();
                window.zhuge.track('页面访问时长', {
                    页面名称: '首页星球 - 星球联名特权页面 ',
                    停留时长: endTime - this.beginTime,
                });
            };
        })
    </script>
    <style>
        html {
            height: 100%;
        }

        body {
            background: #f8f8f8;
            height: 100%;
        }

        a {
            text-decoration: none;
        }

        *,
        body,
        head,
        div,
        p,
        h2,
        h3,
        h4,
        h5,
        h6,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .brand {
            overflow: auto;
        }

        .app {
            overflow: scroll;
            height: calc(100vh - 70px - env(safe-area-inset-bottom));
        }

        .brand-list {
            padding: 0 10px;
        }

        .brand-list li {
            width: 100%;
            margin-top: 10px;
            background-color: #ffffff;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }

        .brand-list li a {
            display: block;
            width: 100%;
            height: 100px;
        }

        .brand-list li h3 {
            font-size: 15px;
            color: #666666;
            line-height: 41px;
            font-weight: normal;
            padding: 0 10px;
        }

        .brand-list li a img {
            width: 100%;
            height: 100%;
        }

        .hiden {
            display: none !important;
        }

        .cooperation-container {
            position: absolute;
            left: 0;
            bottom: env(safe-area-inset-bottom);
            width: 100%;
            padding: 0px 10px;
            box-sizing: border-box;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .cooperation-container .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(130, 73, 33, 0.1);
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            font-size: 17px;
            line-height: 24px;
            text-align: center;
            color: #824921;
            height: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
